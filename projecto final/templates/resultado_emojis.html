<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GCambio - Resultado</title>
    <link rel="icon" href="static/img/icono1.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📊 Resultados</h1>
        <p>Puntaje: {{ puntaje }} / {{ total }}</p>
        <ul>
            {% for r in respuestas %}
                <li>{{ r }}</li>
            {% endfor %}
        </ul>
        <br>
        <a href="{{ url_for('index') }}">🏠 Volver al inicio</a>
    </div>
</body>
</html>
